[tool.poetry]
name = "kustosz"
version = "22.03.1"
description = "Focus on the worthwhile content with Kustosz, open source self-hosted web application. This package contains backend server."
license = "EUPL-1.2"
authors = ["Mirek DÅ‚ugosz <mirek@mirekdlugosz.com>"]
readme = "README.md"
homepage = "https://github.com/KustoszApp/server/"
repository = "https://github.com/KustoszApp/server/"
documentation = "https://github.com/KustoszApp/server/"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Science/Research",
    "Operating System :: POSIX :: Linux",
    "Topic :: Internet :: WWW/HTTP :: WSGI :: Application",
]

[tool.poetry.dependencies]
python = "^3.9"
celery = "^5.2.3"
Django = "^3.2.12"
django-celery-beat = "^2.2.1"
django-celery-results = "^2.2.0"
django-cors-headers = "^3.11.0"
django-extensions = "^3.1.5"
django-filter = "^21.1"
django-taggit = "^2.1.0"
django-taggit-serializer = "^0.1.7"
djangorestframework = "^3.13.1"
dynaconf = { version = "^3.1.7", extras = ["yaml"] }
hyperlink = "^21.0.0"
listparser = "^0.18"
readability-lxml = "^0.8.1"
reader = "^2.8"
requests-cache = "^0.9.1"
Unalix = "^0.9"
gunicorn = { version = "^20.1.0", optional = true }
psycopg2 = { version = "^2.9.3", optional = true }
redis = { version = "^4.1.4", optional = true }
whitenoise = { version = "^6.0.0", optional = true }

[tool.poetry.dev-dependencies]
# FIXME: make it two separate groups in poetry 1.2+
# test dependencies
dominate = "~2"
factory-boy = "~3"
Faker = "~8"
freezegun = "~1"
pytest = "~6"
pytest-django = "~4"
pytest-mock = "~3"
pytest-factoryboy = "~2"
# dev dependencies
black = "*"
flake8 = "*"
ipdb = "*"
ipython = "*"
pre-commit = "*"
nox = "*"

[tool.poetry.extras]
redis = ["redis"]
container = ["gunicorn", "psycopg2", "redis", "whitenoise"]

[tool.poetry.scripts]
kustosz-manager = 'kustosz.cli.manage:main'

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
