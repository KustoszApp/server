[tool.poetry]
name = "kustosz"
version = "22.06.1"
description = "Focus on the worthwhile content with Kustosz, open source self-hosted web application. This package contains backend server."
license = "EUPL-1.2"
authors = ["Mirek DÅ‚ugosz <mirek@mirekdlugosz.com>"]
readme = "README.md"
homepage = "https://www.kustosz.org/"
repository = "https://github.com/KustoszApp/server/"
documentation = "https://docs.kustosz.org/"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Science/Research",
    "Operating System :: POSIX :: Linux",
    "Topic :: Internet :: WWW/HTTP :: WSGI :: Application",
]

[tool.poetry.dependencies]
python = "^3.9"
celery = "^5.2.6"
Django = "^3.2.13"
django-celery-beat = "^2.2.1"
django-celery-results = "^2.3.1"
django-cors-headers = "^3.12.0"
django-extensions = "^3.1.5"
django-filter = "^21.1"
django-taggit = "^2.1.0"
django-taggit-serializer = "^0.1.7"
djangorestframework = "^3.13.1"
dynaconf = { version = "^3.1.8", extras = ["yaml"] }
hyperlink = "^21.0.0"
listparser = "^0.18"
readability-lxml = "^0.8.1"
reader = "^2.12"
requests-cache = "^0.9.4"
Unalix = "^0.9"
dj-database-url = { version = "^0.5.0", optional = true }
gunicorn = { version = "^20.1.0", optional = true }
supervisor = { version = "^4.2.4", optional = true }
psycopg2 = { version = "^2.9.3", optional = true }
psycopg2-binary = { version = "^2.9.3", optional = true }
redis = { version = "^4.2.2", optional = true }
whitenoise = { version = "^6.0.0", optional = true }

[tool.poetry.dev-dependencies]
# FIXME: make it two separate groups in poetry 1.2+
# test dependencies
dominate = "~2"
factory-boy = "~3"
Faker = "~8"
freezegun = "~1"
pytest = "~6"
pytest-django = "~4"
pytest-mock = "~3"
pytest-factoryboy = "~2"
# dev dependencies
black = "*"
flake8 = "*"
ipdb = "*"
ipython = "*"
pre-commit = "*"
nox = "*"

[tool.poetry.extras]
container = ["gunicorn", "psycopg2", "redis", "whitenoise"]
installer = ["gunicorn", "redis"]
heroku = ["dj-database-url", "gunicorn", "supervisor", "psycopg2-binary", "redis", "whitenoise"]

[tool.poetry.scripts]
kustosz-manager = 'kustosz.cli.manage:main'

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
